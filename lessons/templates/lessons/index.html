{% extends 'lessons/base.html' %}

{% block main_area %}

<script>

    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {

          timeZone: 'Asia/Seoul',
          locale: 'ko',
          firstDay: 1,
          allDaySlot: false,
          slotMinTime: "06:00:00",
          contentHeight:"auto",

<!--                  themeSystem: 'bootstrap',-->

          headerToolbar: {
            start: 'dayGridMonth,timeGridWeek,timeGridDay',
            center: 'title',
            end: 'today prev,next'
          },

          events: [
            {% for i in events %}
            {
              id: 'a',
              title: '{{ i.title }}',
              url: '/lesson/{{ i.lesson_id }}/',
              start: '{{ i.start }}',
              end: '{{ i.end }}'
            },
            {% endfor %}
          ],

          initialView: 'timeGridWeek'
        });
        calendar.render();
    });

</script>

<!--    실제 화면   -->
<div class="text-end">
    <a class="btn btn-success btn-sm float-right" href="/lesson/create_lesson/" role="button">
        <i class="fas fa-pen">&nbsp;&nbsp;스케쥴 추가</i>
    </a>
</div>
<div class="py-1"></div>
<div id='calendar'></div>


{% endblock %}
