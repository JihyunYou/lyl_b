{% load bootstrap5 %}

<div
    class="modal fade"
    id="updateAttendanceStatusModal{{ attendance.member_id.id }}"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateAttendanceStatusModalLabel">출석 상태 변경</h5>

                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>

            <form action="manage_attendance/" method="post">
                {% csrf_token %}
                <div class="modal-body">

                    <input name="member_id" type="hidden" value="{{ attendance.member_id.id }}">

                    {% bootstrap_form attendance_form layout="horizontal" %}

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="submit" class="btn btn-success">저장</button>
                </div>
            </form>
        </div>
    </div>
</div>
