{% extends 'lessons/base.html' %}

{% block main_area %}

<div class="text-end">
    <h1 class="display-6 fw-bold">라일비 수업 목록</h1>
</div>

<table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">수업일</th>
                <th scope="col">수업시간</th>
                <th scope="col">담당강사</th>
            </tr>
        </thead>
        <tbody>
            {% for lesson in lesson_objects %}
             <tr onClick="location.href='/lesson/{{ lesson.id }}'">
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ lesson.lesson_date }}</td>
                <td>{{ lesson.lesson_time }}</td>
                <td>{{ lesson.teacher_id.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
